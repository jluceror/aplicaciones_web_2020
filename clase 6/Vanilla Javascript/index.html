<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de imágenes</title>

    <link rel="stylesheet" href="./css/formato.css">

        <div class="row" id="contenedor-img">
            <div class="col-md-4">

    </div>

    <script src="./js/funciones.js"></script>
